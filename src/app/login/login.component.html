<div class="container"> 
    <h1 class="text-center">Login Form</h1>
    <div [formGroup]="form">
        <div class="form-group">
             <input class="form-control" placeholder="Enter Your Id" formControlName="idNumber">
        </div>
        <button class="btn btn-primary" (click)="handleSubmit()">Submit</button>
    </div>
</div>
